{% extends "base.html" %}


{% block title %}Your Sites{% endblock %}


{% block content %}

<h1>Your sites</h1>

{% for site in sites %}
    <a href="/site/{{ site.site_key }}">{{ site.site_key }}</a>
{% empty %}
    You have no sites - you should <a href="/site/add">create one</a>
{% endfor %}


{% endblock %}
