{% extends "base.html" %}


{% block title %}{{ site.site_code }}{% endblock %}


{% block content %}
    <h1>{{ site.site_code }}</h1>

    <h2>Secrets</h2>

    <ul>
        {% for secret in secrets %}
        <li>{{ secret.version }}: {{ secret.secret }} {{ secret.site_code }}</li>
        {% endfor %}
    </ul>

{% endblock %}
