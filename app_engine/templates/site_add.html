{% extends "base.html" %}


{% block title %}Add a site{% endblock %}


{% block content %}

<h1>Add a site</h1>

<form action="/site/add" method="post">

    {% if site_code_error %}
    <div class="error">{{ site_code_error }}</div>
    {% endif %}

    <label for="site_code">site code:</label>
    <input type="text" name="site_code" id="site_code" value="{{ site_code }}" />
    <input type="submit" />
</form>

{% endblock %}
